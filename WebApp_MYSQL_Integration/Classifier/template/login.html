<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      :root {
    --primary-color: rgba(247, 253, 255, 0.897);
    --secondary-color: white;
    --text-color: black;
  }

  body{
    background: url('../media/covid_blue_header.jpg') center/cover no-repeat fixed !important;
  }

  .loginForm{
    background-color: var(--primary-color);
  }
  
    </style>
    <title>Login | MedicareAI</title>
  </head>

  <body>
    <div class="container-fluid">
      {% if noaccount %}
      <div
        class="alert alert-danger alert-dismissible fade show mb-0"
        role="alert"
      >
        Username or Password is incorrect
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %} {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% if error %}
      <div
        class="alert alert-danger alert-dismissible fade show mt-1"
        role="alert"
      >
        Please fill all the fields
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %}
      <div class="row" style="min-height: 100vh">
        <div
          class="loginForm col col-sm-12 col-md-3 align-self-center mx-auto border rounded-3 p-4 shadow"
        >
          <p class="display-6 text-center">Login</p>
          <form action="login" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputusername" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputusername"
                aria-describedby="textHelp"
                name="username"
                value="{{data.username}}"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="pass"
                value="{{data.password}}"
              />
            </div>

            <button type="submit" class="btn btn-outline-primary">Login</button>
          </form>

          <div class="mt-3">
            <a href="/signup" class="text-decoration-none text-primary"
              >Create new account?</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
